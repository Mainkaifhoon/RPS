<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper</title>

    <style>
        @media screen and (max-width: 600px) {
    h3 {
        font-size: 22px;
        text-align: center;
    }

    .move-button {
        width: 80px;
        height: 80px;
        margin: 5px;
    }

    .move-icon {
        height: 35px;
    }

    .result {
        font-size: 20px;
        margin-top: 30px;
        text-align: center;
    }

    .score,
    .computer-move {
        text-align: center;
        font-size: 16px;
        margin-top: 10px;
    }

    .reset-but {
        display: block;
        margin: 20px auto;
        padding: 8px 16px;
        font-size: 14px;
    }

    body {
        padding: 10px;
        text-align: center;
    }
}

        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h3 {
            font-size: 30px;
            font-weight: bold;
        }

        .move-button {
            background: transparent;
            border-radius: 60px;
            border: 3px solid white;
            width: 120px;
            height: 120px;
            margin-right: 10px;
            cursor: pointer;
        }

        .move-icon {
            height: 50px;
        }

        .result {
            font-size: 25px;
            font-weight: bold;
            margin-top: 50px;
        }
        .reset-but{
            padding: 10px 12px;
            margin: 10px;
            border: none;
            color: black;
            border-radius: 12px;
        cursor: pointer;
        }

    </style>
</head>

<body>

    <!-- Title -->
    <h3>Rock Paper Scissors</h3>

    <!-- Game Buttons -->
    <button class="move-button" onclick="
        playerGame('Rock');
        console.log(computerMove);
        console.log(pickComputerMove());
    ">
        <img class="move-icon" src="img/rock-emoji.png" alt="">
    </button>

    <button class="move-button" onclick="
        playerGame('Paper');
        console.log(computerMove);
    ">
        <img class="move-icon" src="img/paper-emoji.png" alt="">
    </button>

    <button class="move-button" onclick="
        playerGame('Scissors');
        console.log(computerMove);
    ">
        <img class="move-icon" src="img/scissors-emoji.png" alt="">
    </button>

    <!-- Result Display -->
    <p class="js-result result"></p>

    <!-- Scoreboard -->
    <p class="score"></p>

    <p class="computer-move"></p>

    <!-- Reset Button -->
    <button class="reset-but" onclick="
        score.Won = 0;
        score.Lost = 0;
        score.Tie = 0;
        document.querySelector('.js-result').innerHTML = 'Score has been reset.<br><br>Wins: 0, Losses: 0, Ties: 0';
    ">Reset Score</button>

    <script>
        // Load score from localStorage or initialize
        const score = JSON.parse(localStorage.getItem('score')) || {
            Won: 0,
            Lost: 0,
            Tie: 0,
        };

        // Main game logic
        function playerGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';

            // Rock logic
            if (playerMove === 'Rock') {
                if (computerMove === 'Rock') {
                    console.log('Tie as both of you selected rock');
                    result = 'Tie';
                } else if (computerMove === 'Paper') {
                    console.log(`Lost, as your move is 'rock' & Computer Move is ${computerMove}`);
                    result = 'Lost';
                } else {
                    console.log(`Won, as your move is 'rock' & Computer Move is ${computerMove}`);
                    result = 'Won';
                }

                updateScore(result);
                document.querySelector('.js-result').innerHTML = `
        ${result}<br><br>
        You selected: <img src="/img/${playerMove.toLowerCase()}-emoji.png" class="move-icon" alt="${playerMove}"><br>
        Computer selected: <img src="/img/${computerMove.toLowerCase()}-emoji.png" class="move-icon" alt="${computerMove}"><br><br>
        Wins: ${score.Won}, Losses: ${score.Lost}, Ties: ${score.Tie}`;
            }

            // Paper logic
            else if (playerMove === 'Paper') {
                if (computerMove === 'Paper') {
                    console.log('Tie as both of you selected paper');
                    result = 'Tie';
                } else if (computerMove === 'Rock') {
                    console.log(`Won, as your move is 'paper' & Computer Move is ${computerMove}`);
                    result = 'Won';
                } else {
                    console.log(`Lost, as your move is 'paper' & Computer Move is ${computerMove}`);
                    result = 'Lost';
                }

                updateScore(result);
                document.querySelector('.js-result').innerHTML = `
        ${result}<br><br>
        You selected: <img src="/img/${playerMove.toLowerCase()}-emoji.png" class="move-icon" alt="${playerMove}"><br>
        Computer selected: <img src="/img/${computerMove.toLowerCase()}-emoji.png" class="move-icon" alt="${computerMove}"><br><br>
        Wins: ${score.Won}, Losses: ${score.Lost}, Ties: ${score.Tie}`;
            }

            // Scissors logic
            else {
                if (computerMove === 'Scissors') {
                    console.log('Tie as both of you selected Scissor');
                    result = 'Tie';
                } else if (computerMove === 'Rock') {
                    console.log(`Lost, as your move is 'Scissor' & Computer Move is ${computerMove}`);
                    result = 'Lost';
                } else {
                    console.log(`Won, as your move is 'Scissor' & Computer Move is ${computerMove}`);
                    result = 'Won';
                }

                updateScore(result);
                localStorage.setItem('score', JSON.stringify(score));
                document.querySelector('.js-result').innerHTML = `
        ${result}<br><br>
        You selected: <img src="/img/${playerMove.toLowerCase()}-emoji.png" class="move-icon" alt="${playerMove}"><br>
        Computer selected: <img src="/img/${computerMove.toLowerCase()}-emoji.png" class="move-icon" alt="${computerMove}"><br><br>
        Wins: ${score.Won}, Losses: ${score.Lost}, Ties: ${score.Tie}`;
            }
        }

        // Score update helper function
        function updateScore(result) {
            if (result === 'Won') {
                score.Won += 1;
            } else if (result === 'Lost') {
                score.Lost += 1;
            } else {
                score.Tie += 1;
            }
        }

        // Randomly pick computer move
        function pickComputerMove() {
            const randomNumber = Math.random();
            let computerMove = '';

            if (randomNumber >= 0 && randomNumber <= 1 / 3) {
                computerMove = 'Rock';
            } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'Paper';
            } else {
                computerMove = 'Scissors';
            }

            return computerMove;
        }
    </script>
</body>

</html>
